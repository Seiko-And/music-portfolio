<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Iris's Music Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Iris's Music Portfolio</h1>
        <nav aria-label="Main">
            <input type="checkbox" class="navToggler" id="navToggler">
            <label for="navToggler" class="navTogglerMenu" name="navToggler">
                <span class="material-symbols-outlined mi openMenu">menu</span>
                <span class="material-symbols-outlined mi closeMenu">
                    close
                    </span>
            </label>
            <ul class="navigation">
                <li><a href="index.html" class="current">Home</a></li>
                <li class="submenu">
                    <a href="" aria-expanded="false">
                        Music<span class="material-symbols-outlined downArrow">arrow_drop_down</span>
                    </a>
                    <ul>
                        <li><a href="pages/pop.html">Pop</a></li>
                        <li><a href="pages/musicaltheater.html">Musical Theater</a></li>
                        <li><a href="pages/original.html">Original</a></li>
                        
                    </ul>
                </li>
                <li><a href="pages/aboutme.html">Profile</a></li>
            </ul>
        </nav>
    </header>
        
    <main id="home">
        <section>
            <div id="mainImage-wrapper">
                <div class="circle circle1"></div>
                <div class="circle circle2"></div>
                <div class="circle circle3"></div>
                <div class="circle circle4"></div>
                <div class="circle circle5"></div>
                <div class="circle circle6"></div>
                <div class="circle circle7"></div>
                <div class="circle circle8"></div>
                <div class="image-wrapper">
                    <picture>
                        <source media="(min-width: 500px)" srcset="images/irisDesktop.jpg">
                        <source media="(max-width: 99px)" srcset="images/irisMobile.jpg" >
                        <img src="images/irisDesktop.jpg" alt="iris sitting at a table" >
                    </picture>
                </div>
            </div>
        </section>
    </main>

    <footer>
        
    </footer>
    <script>
        window.addEventListener('load', () => {
          document.querySelectorAll('.circle').forEach((circle, i) => {
            setTimeout(() => {
              circle.classList.add('appear');
            }, 300 + i * 150); 
          });
      
          setTimeout(() => {
            document.querySelector('.image-wrapper').classList.add('appear');
          }, 500);
        });
      </script>
</body>
</html>
